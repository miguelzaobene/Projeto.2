<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Livre Clone</title>
    <style>
        /* Estilos CSS simulados */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3300ff;
            padding: 10px 20px;
            text-align: center;
        }
        header img {
            max-width: 50px; /* Tamanho do ícone ajustado */
            vertical-align: middle; /* Centraliza verticalmente com o texto */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .produto {
            border: 1px solid #2f00ff;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
            display: flex;
        }
        .produto img {
            max-width: 100px;
            height: auto;
            transition: transform 0.3s ease;
        }
        .produto:hover img {
            transform: scale(1.1);
        }
        .produto-info {
            flex: 1;
        }
        .produto h2 {
            font-size: 18px;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .produto p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1><img src="icone1.png" alt="Ícone 1"> Mercado Livre Clone</h1>
    </header>
    <div class="container">
        <div class="produto">
            <img src="produto1.jpg" alt="Produto 1">
            <div class="produto-info">
                <h2>Produto 1</h2>
                <p>R$ 100,00</p>
                <p>Descrição do Produto 1</p>
            </div>
        </div>
        <div class="produto">
            <img src="produto2.jpg" alt="Produto 2">
            <div class="produto-info">
                <h2>Produto 2</h2>
                <p>R$ 150,00</p>
                <p>Descrição do Produto 2</p>
            </div>
        </div>
        <div class="produto">
            <img src="produto3.gif" alt="Produto 3">
            <div class="produto-info">
                <h2>Produto 3</h2>
                <p>R$ 200,00</p>
                <p>Descrição do Produto 3</p>
            </div>
        </div>
        <div class="produto">
            <img src="produto4.jpg" alt="Produto 4">
            <div class="produto-info">
                <h2>Produto 4</h2>
                <p>R$ 120,00</p>
                <p>Descrição do Produto 4</p>
            </div>
        </div>
        <div class="produto">
            <img src="produto5.gif" alt="Produto 5">
            <div class="produto-info">
                <h2>Produto 5</h2>
                <p>R$ 180,00</p>
                <p>Descrição do Produto 5</p>
            </div>
        </div>
    </div>
</body>
</html>
